<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울시 공동주택 정보 수집기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .log-container {
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-5xl">
        <!-- 헤더 -->
        <div class="bg-gradient-to-r from-green-600 to-green-800 text-white rounded-lg shadow-lg p-6 mb-6">
            <h1 class="text-3xl font-bold mb-2">
                <i class="fas fa-home mr-2"></i>
                서울시 공동주택 정보 수집기
            </h1>
            <p class="text-green-100">서울 열린데이터 API를 통해 아파트/공동주택 정보를 수집합니다</p>
        </div>

        <!-- 설정 카드 -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">
                <i class="fas fa-cog mr-2 text-green-600"></i>
                설정
            </h2>

            <!-- API 키 설정 -->
            <div class="mb-6">
                <h3 class="text-sm font-semibold text-gray-700 mb-3">API 키</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            서울 Open API 키
                        </label>
                        <input type="text" id="apiKey"
                               value="434a4e7a4665706f313035576e725a63"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            카카오 API 키
                        </label>
                        <input type="text" id="kakaoApiKey"
                               value="850d61a6084755000f7415664e58c1ee"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                    </div>
                </div>
            </div>

            <!-- 저장 경로 -->
            <div class="mb-6">
                <h3 class="text-sm font-semibold text-gray-700 mb-3">저장 설정</h3>
                <div class="mb-3">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        저장 경로
                    </label>
                    <input type="text" id="savePath"
                           placeholder="예: /Users/username/Desktop"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                    <p class="text-xs text-gray-500 mt-1">
                        <i class="fas fa-info-circle mr-1"></i>
                        Mac: /Users/사용자명/Desktop, Windows: C:\Users\사용자명\Desktop
                    </p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        배치 크기 (한 번에 가져올 레코드 수)
                    </label>
                    <input type="number" id="batchSize" value="1000" min="100" max="1000"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                    <p class="text-xs text-gray-500 mt-1">
                        <i class="fas fa-lightbulb mr-1"></i>
                        권장: 1000 (서울시 API 최대값)
                    </p>
                </div>
            </div>

            <!-- 실행 버튼 -->
            <div class="flex gap-3">
                <button id="startBtn" onclick="startCollection()"
                        class="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 shadow-md hover:shadow-lg">
                    <i class="fas fa-play mr-2"></i>
                    수집 시작
                </button>
                <button id="stopBtn" onclick="stopCollection()" disabled
                        class="flex-1 bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 shadow-md hover:shadow-lg disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fas fa-stop mr-2"></i>
                    중지
                </button>
            </div>
        </div>

        <!-- 진행 상황 카드 -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">
                <i class="fas fa-chart-line mr-2 text-green-600"></i>
                진행 상황
            </h2>

            <div class="mb-4">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-sm font-medium text-gray-700" id="statusText">대기 중...</span>
                    <span class="text-sm font-medium text-gray-700" id="progressText">0%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
                    <div id="progressBar" class="bg-green-600 h-3 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 text-center">
                <div class="bg-green-50 rounded-lg p-4">
                    <div class="text-2xl font-bold text-green-600" id="currentBatch">-</div>
                    <div class="text-xs text-gray-600 mt-1">현재 수집 범위</div>
                </div>
                <div class="bg-blue-50 rounded-lg p-4">
                    <div class="text-2xl font-bold text-blue-600" id="totalRecords">0</div>
                    <div class="text-xs text-gray-600 mt-1">수집된 아파트 수</div>
                </div>
            </div>
        </div>

        <!-- 로그 카드 -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">
                <i class="fas fa-terminal mr-2 text-purple-600"></i>
                실시간 로그
            </h2>
            <div id="logContainer"
                 class="log-container bg-gray-900 text-green-400 rounded-lg p-4 h-64 overflow-y-auto">
                <div class="text-gray-500">로그가 여기에 표시됩니다...</div>
            </div>
        </div>

        <!-- 푸터 -->
        <div class="text-center mt-8 text-gray-600 text-sm">
            <p>
                <i class="fas fa-code mr-1"></i>
                Made with Vibe Coding
            </p>
        </div>
    </div>

    <script>
        // 상태 업데이트 폴링
        setInterval(updateStatus, 1000);

        // 로그 스트리밍 연결
        const eventSource = new EventSource('/logs');
        eventSource.onmessage = function(event) {
            const data = JSON.parse(event.data);
            if (data.message) {
                addLog(data.message);
            }
        };

        function startCollection() {
            const config = {
                api_key: document.getElementById('apiKey').value,
                kakao_api_key: document.getElementById('kakaoApiKey').value,
                save_path: document.getElementById('savePath').value || getDefaultPath(),
                batch_size: parseInt(document.getElementById('batchSize').value) || 1000
            };

            // 입력 검증
            if (!config.api_key || !config.kakao_api_key) {
                alert('API 키를 입력해주세요.');
                return;
            }

            if (!config.save_path) {
                alert('저장 경로를 입력해주세요.');
                return;
            }

            fetch('/start', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(config)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('stopBtn').disabled = false;
                    clearLogs();
                }
            });
        }

        function stopCollection() {
            fetch('/stop', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                addLog(data.message);
            });
        }

        function updateStatus() {
            fetch('/status')
            .then(response => response.json())
            .then(data => {
                document.getElementById('progressBar').style.width = data.progress + '%';
                document.getElementById('progressText').textContent = data.progress + '%';
                document.getElementById('statusText').textContent = data.message;
                document.getElementById('currentBatch').textContent = data.current_batch || '-';
                document.getElementById('totalRecords').textContent = data.total_records.toLocaleString();

                // 버튼 상태 업데이트
                document.getElementById('startBtn').disabled = data.is_running;
                document.getElementById('stopBtn').disabled = !data.is_running;
            });
        }

        function addLog(message) {
            const container = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.textContent = message;
            logEntry.className = 'mb-1';
            container.appendChild(logEntry);
            container.scrollTop = container.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('logContainer').innerHTML = '';
        }

        function getDefaultPath() {
            const isMac = navigator.platform.toUpperCase().indexOf('MAC') >= 0;
            return isMac ? '/Users/username/Desktop' : 'C:\\Users\\username\\Desktop';
        }

        // 페이지 로드 시 기본 경로 설정
        if (!document.getElementById('savePath').value) {
            const isMac = navigator.platform.toUpperCase().indexOf('MAC') >= 0;
            document.getElementById('savePath').placeholder = isMac
                ? '/Users/사용자명/Desktop'
                : 'C:\\Users\\사용자명\\Desktop';
        }
    </script>
</body>
</html>
